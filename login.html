<script>
  function generateOTP() {
    // Generate a random 6-digit OTP
    var otp = Math.floor(100000 + Math.random() * 900000);
    
    // Display the OTP in the dropdown box
    document.getElementById("otpDropdown").innerHTML = "<option value='" + otp + "'>" + otp + "</option>";
  }
  </script>
  <script>
  function verifyOTP() {
    // Get the selected OTP from the dropdown box
    var selectedOTP = document.getElementById("otpDropdown").value;
    
    // Get the user input OTP
    var userInput = document.getElementById("userInput").value;
    
    // Verify if the OTP matches the user input
    if (selectedOTP === userInput) {
      // Redirect to /index route in Flask
      window.location.href = "index.html";
    } else {
      alert("OTP Verification Failed. Please try again.");
    }
  }
</script>

    <!-- Button to generate OTP -->
    <button onclick="generateOTP()">Generate OTP</button>
    
    <!-- Dropdown box to display generated OTP -->
    <select id="otpDropdown">
      <!-- Generated OTP will be displayed here -->
    </select>
    
    <br><br>
    
    <!-- Input field for user to enter OTP for verification -->
    <input type="text" id="userInput" placeholder="Enter OTP">
    
    <!-- Button to verify OTP -->
